<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        canvas { border: 1px solid #ddd; margin: 10px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #5568d3; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ UK Jobs Insider Extension Icons</h1>
        <p>Click the button below to generate and download all icon sizes:</p>
        <button onclick="generateIcons()">Generate Icons</button>
        
        <div class="icons" id="icons"></div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Briefcase icon
            const scale = size / 128;
            ctx.fillStyle = 'white';
            
            // Briefcase body
            ctx.fillRect(25 * scale, 50 * scale, 78 * scale, 50 * scale);
            
            // Handle
            ctx.fillRect(50 * scale, 35 * scale, 28 * scale, 15 * scale);
            
            // Lock
            ctx.fillRect(58 * scale, 70 * scale, 12 * scale, 15 * scale);
            
            // UK flag accent (small)
            ctx.fillStyle = '#C8102E';
            ctx.fillRect(size - 20 * scale, size - 20 * scale, 15 * scale, 3 * scale);
            ctx.fillStyle = '#012169';
            ctx.fillRect(size - 20 * scale, size - 15 * scale, 15 * scale, 3 * scale);
        }

        function generateIcons() {
            const sizes = [16, 32, 48, 128];
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);
                
                const div = document.createElement('div');
                div.className = 'icon-container';
                div.innerHTML = `<h3>${size}x${size}</h3>`;
                div.appendChild(canvas);
                
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL();
                link.innerHTML = `<button style="margin-top: 10px;">Download ${size}x${size}</button>`;
                div.appendChild(link);
                
                container.appendChild(div);
            });
            
            alert('âœ… Icons generated! Click each "Download" button to save them to your Downloads folder, then move them to the extension/icons/ folder.');
        }
    </script>
</body>
</html>
